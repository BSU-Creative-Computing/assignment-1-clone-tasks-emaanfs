<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="task.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task 3</title>
</head>
<body>

    <!--A DIV TAG created to style "main-rectangle" and to store content in it.-->
    <div class="main-rectangle">
        <!--An IMG TAG to to store image into the div tag-->
        <picture> <source src="https://via.placeholder.com/300" media="800"></picture>
        <source src="https://via.placeholder.com/400">
        <img src="400.png" alt="">
    </div>

    <!--A new DIV TAG created outside the another div tag to store and create new content-->
    <div class="container-rectangle">

        <!--multiple divs are stored inside "container-rectangle" for styling, resizing and alignment in SCSS-->
        <div class="rectangle-1"></div>
        <div class="rectangle-2"></div>
        <div class="rectangle-3"></div>
        <div class="rectangle-4"></div>
    </div> 

    <!--Another new DIV TAG is created outside the other div tags-->
    <div class="container-circle">
        <!--multiple divs are created inside "container-circle" to create, style, resize and align circles using SCSS-->
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <div class="circle-3"></div>
        <div class="circle-4"></div>
    </div>

    <!--A FOOTER TAG created to created footer at the end of the webpage and to be styled, resized, algned in SCSS-->
    <footer></footer>

</body>
</html>
